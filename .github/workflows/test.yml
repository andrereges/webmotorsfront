name: Test

on: 
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    name: Test code
    runs-on: ubuntu-latest    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Run Installation Dependencies
        working-directory: ./webmotorsfront
        run: yarn

      - name: Run Jest Tests
        run: yarn test --watchAll=false
        working-directory: ./webmotorsfront
        env:
          CI: true
